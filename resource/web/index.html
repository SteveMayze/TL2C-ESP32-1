<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LED Timed LED Lighting Control</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="img/favicon.ico"/>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/JavaScript" src="java.js" > </script>  
  </head>

<body>
    <br/>
    <div id="body-header">
        <table>
        <tr>
            <td><img src="img/WhiteOnBlak_logo.png" width="150"/></td>
            <td><h1>TL<sup>2</sup>C Stairwell Lighting</h1></td>
        </tr>
        </table>
    </div>
    <div id="body-detail">
            <br/>
            <br/>
            <table id="zone-table">
                <tr>
                    <td id="enable-header"><h2>Zone</h2></td>
                    <td id="delay-header"><h2>On Delay</h2></td>
                </tr>
            </table>
            <form id="zone3-form"  method="POST" action="/">
                <table>
                <tr id="zone-3" class="zone-property">
                    <td id="z3-enable-btn"><button id="zone3-button" name="zone-enable-btn" class="button %ZONE3-COLOUR%">3</button></td>
                    <td id="z3-delay"><input  id="zone3-delay-inp" name="zone-delay" type="number" value="%ZONE3-DELAY%" onBlur="submitForm(3, this)" /></td>
                    <td id="z3-id"><input name="zone-id" type="hidden" value="3" /></td>
                    <td id="z3-enable"><input name="zone-enable" type="hidden" value="%ZONE3-ENABLE%"/></td>
                    <td id="z3-request-mode"><input id="zone3-request-mode" name="request-mode" type="hidden" value="enable" /></td>
                </tr>
                </table>
            </form>
            <form id="zone2-form"  method="POST" action="/">
                <table>
                    <tr id="zone-2" class="zone-property">
                        <td id="z2-enable-btn"><button id="zone2-button" name="zone-enable-btn" class="button %ZONE2-COLOUR%">2</button></td>
                        <td id="z2-delay"><input id="zone2-delay-inp" name="zone-delay" type="number" value="%ZONE2-DELAY%" onBlur="submitForm(2, this)" /></td>
                        <td id="z2-id"><input name="zone-id" type="hidden" value="2" /></td>
                        <td id="z2-enable"><input name="zone-enable" type="hidden" value="%ZONE2-ENABLE%"/></td>
                        <td id="z2-request-mode"><input id="zone2-request-mode" name="request-mode" type="hidden" value="enable" /></td>
                    </tr>
                </table>
            </form>
            <form id="zone1-form"  method="POST" action="/">
                <table>
                        <td id="z1-enable-btn"><button id="zone1-button" name="zone-enable-btn" class="button %ZONE1-COLOUR%">1</button></td>
                        <td id="z1-delay"><input id="zone1-delay-inp" name="zone-delay" type="number" value="%ZONE1-DELAY%"  onBlur="submitForm(1, this)" /></td>
                        <td id="z1-id"><input name="zone-id" type="hidden" value="1" /></td>
                        <td id="z1-enable"><input name="zone-enable" type="hidden" value="%ZONE1-ENABLE%"/></td>
                        <td id="z1-request-mode"><input id="zone1-request-mode" name="request-mode" type="hidden" value="enable" /></td>
                    </tr>
                </table>
            </form>
            <br/>
            <br/>
            <form  id="test-form" method="POST" action="/">
                <div>
                    <button id="zone-test-button" class="button blueButton" >Test Mode</button>
                    <td id="test-request-mode"><input id="test-request-mode" name="request-mode" type="hidden" value="test" /></td>
                </div>
            </form>
            <br/>
            <br/>
        </div>
</body>

</html>
